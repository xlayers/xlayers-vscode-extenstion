<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body,
      #xlayers {
        width: 100%;
        height: 100%;
        padding: 0;
        overflow: hidden;
      }
      #drag-file,
      #selection {
        background-color: transparent;
        color: var(--vscode-editor-foreground);
        text-align: center;
        width: 100%;
        height: 100%;
      }

      x-layers {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="drag-file">
      <h1>Drag your Sketch files here</h1>
      <img src="{{root}}/images/icon-128x128.png" />
    </div>

    <div id="frameworks">
      <h1 id="angular">angular</h1>
      <h1 id="vue">vue</h1>
    </div>
    <div id="xlayers" style="display: none"></div>
  </body>
</html>
